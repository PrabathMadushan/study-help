<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - violet to purple -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <!-- Shine gradient -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.2"/>
    </linearGradient>
    <!-- Book page gradient -->
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)"/>
  
  <!-- Subtle shadow overlay -->
  <circle cx="256" cy="256" r="240" fill="url(#shadowGrad)"/>
  
  <!-- Shine effect -->
  <ellipse cx="180" cy="160" rx="120" ry="80" fill="url(#shineGrad)"/>
  
  <!-- Open book - left page -->
  <path d="M256 140 L256 380 Q200 360 120 370 L120 150 Q200 140 256 160 Z" 
        fill="url(#pageGrad)" 
        stroke="#cbd5e1" 
        stroke-width="2"/>
  
  <!-- Open book - right page -->
  <path d="M256 140 L256 380 Q312 360 392 370 L392 150 Q312 140 256 160 Z" 
        fill="url(#pageGrad)" 
        stroke="#cbd5e1" 
        stroke-width="2"/>
  
  <!-- Book spine shadow -->
  <path d="M256 140 L256 380" 
        stroke="#94a3b8" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Text lines on left page -->
  <line x1="145" y1="190" x2="235" y2="185" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="140" y1="220" x2="240" y2="212" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="138" y1="250" x2="242" y2="240" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="135" y1="280" x2="200" y2="272" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Text lines on right page -->
  <line x1="277" y1="185" x2="367" y2="190" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="272" y1="212" x2="372" y2="220" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="270" y1="240" x2="374" y2="250" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  <line x1="268" y1="268" x2="340" y2="278" stroke="#c4b5fd" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Checkmark badge -->
  <circle cx="380" cy="380" r="60" fill="#10b981"/>
  <circle cx="380" cy="380" r="60" fill="url(#shadowGrad)"/>
  <path d="M350 380 L370 400 L410 355" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
</svg>
